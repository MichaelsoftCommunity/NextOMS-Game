<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空世界地图模拟器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <h1>架空世界地图模拟器</h1>
            <div class="controls">
                <h2>控制面板</h2>
                <div class="control-group">
                    <button id="create-nation">创建国家</button>
                    <button id="edit-map">编辑地图</button>
                    <button id="simulate">开始模拟</button>
                    <button id="stop-simulation">停止模拟</button>
                    <button id="diplomacy-overview">外交概览</button>
                    <button id="trade-overview">贸易概览</button>
                    <button id="war-overview">战争概览</button>
                </div>
                <div class="nation-info">
                    <h2>国家信息</h2>
                    <div id="selected-nation-info">
                        <p>未选择国家</p>
                    </div>
                </div>
                <div class="world-stats">
                    <h2>世界状态</h2>
                    <div id="world-stats-content">
                        <p>年份: <span id="year">2023</span></p>
                        <p>总人口: <span id="total-population">0</span></p>
                        <p>国家数量: <span id="nation-count">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <canvas id="map-canvas"></canvas>
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
        </div>
    </div>
    <div id="nation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>创建新国家</h2>
            <form id="nation-form">
                <div class="form-group">
                    <label for="nation-name">国家名称:</label>
                    <input type="text" id="nation-name" required>
                </div>
                <div class="form-group">
                    <label for="nation-color">国家颜色:</label>
                    <input type="color" id="nation-color" value="#ff0000">
                </div>
                <div class="form-group">
                    <label for="government-type">政府类型:</label>
                    <select id="government-type">
                        <option value="monarchy">君主制</option>
                        <option value="republic">共和制</option>
                        <option value="dictatorship">独裁制</option>
                        <option value="democracy">民主制</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="economy-type">经济类型:</label>
                    <select id="economy-type">
                        <option value="capitalist">资本主义</option>
                        <option value="socialist">社会主义</option>
                        <option value="mixed">混合经济</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="initial-population">初始人口 (百万):</label>
                    <input type="number" id="initial-population" min="1" max="1000" value="10">
                </div>
                <div class="form-group">
                    <label for="military-strength">军事实力 (1-10):</label>
                    <input type="range" id="military-strength" min="1" max="10" value="5">
                </div>
                <button type="submit">创建</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
